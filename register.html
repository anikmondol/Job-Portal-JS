<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home  Job-Portal</title>


    <!-- scroll reveal file link -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="shortcut icon" href="image/neptune.png" type="image/x-icon">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- font awesome css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- connect the css file -->
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <main>

        <!-- sign in start -->

        <section class="sign_in">
            <div class="sing_img">
                <img src="image/auth.png" alt="">
            </div>
            <div class="sing_in_form">
                <p class="link" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i>Back Loin Page</p>
                <form>
                    <h3 class="from_title">Register with us.</h3>
                    <p class="from_p">Explore open career opportunities</p>
                    <div class="form_item">
                       <input type="text" placeholder="Email">
                    </div>
                    <div class="form_item">
                        <input type="password" placeholder="Password">
                     </div>
                     <div class="form_item">
                        <input type="text" placeholder="Mobile">
                     </div>
                     <button>Register</button>
                     <div class="go_out">
                        <span>Already have an account?</span> <span class="link_color" onclick="window.location.href='login.html'">Login</span>
                     </div>
                </form>
            </div>
        </section>

         <!-- sign in end -->

    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- connect the js file -->
    <script src="js/index.js"></script>
</body>

</html>
